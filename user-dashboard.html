<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Hackathon</title>
    <link rel="stylesheet" href="user-dashboard.css">
</head>
<body>
    <nav>
        <div class="logo">Hackathon Portal</div>
        <ul>
            <li><a href="user-dashboard.html" class="active">Dashboard</a></li>
            <li><a href="user-submit.html">Submit Project</a></li>
            <li><a href="user-projects.html">Projects</a></li>
        </ul>
        <div class="nav-buttons">
            <button class="judge-btn" id="user-btn">User</button>
            <button id="logout-btn" class="logout-btn" onclick="window.location.href='index.html';">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome back! Your team is making great progress</h1>
        <div id="welcome-msg">
            <p>Your work will be here after submission.</p>
        </div>

        <div class="stats">
            <div class="progress">
                <h3>Overall Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <span id="progress-text">0%</span>
            </div>
            <div class="team-info">
                <h3>Team</h3>
                <p id="team-name">Loading...</p>
            </div>
            <div class="submission">
                <h3>Submission</h3>
                <div id="submission-status"></div>
                <span id="submission-deadline">Deadline: Not set by Admin</span>
            </div>
        </div>

        <div class="team-and-tasks">
            <div class="team-members">
                <h2>Team Members</h2>
                <div id="team-members-list">
                    <p><strong>Name:</strong> <span id="user-name"></span></p>
<p><strong>Role:</strong> <span id="user-role"></span></p>

                </div>
            </div>

            <div class="recent-tasks">
                <h2>Recent Tasks</h2>
                <div id="task-creation">
                    <input type="text" id="task-name" placeholder="Create a task..." />
                    <button id="create-task-btn">Create Task</button>

                </div>
                <ul id="recent-tasks-list">
                </ul>
            </div>
        </div>
    </div>

    <script src="user-dashboard.js"></script>
    <script src="task.js" defer></script>
</body>
</html>
