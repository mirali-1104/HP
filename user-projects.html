<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Hackathon Dashboard</title>
    <link rel="stylesheet" href="user-projects.css" />
  </head>
  <body>
    <nav>
      <div class="logo">Hackathon Portal</div>
      <ul>
        <li><a href="user-dashboard.html">Dashboard</a></li>
        <li><a href="user-submit.html">Submit Project</a></li>
        <li><a href="user-projects.html" class="active">Projects</a></li>
      </ul>
      <div class="nav-buttons">
        <button class="judge-btn" id="user-btn">User</button>
        <button
          id="logout-btn"
          class="logout-btn"
          onclick="window.location.href='index.html';"
        >
          Logout
        </button>
      </div>
    </nav>

    <div class="container">
      <h1>Published Projects</h1>
      <p>Browse innovative projects from hackathon participants</p>

      <div class="search-filter">
        <input type="text" id="search" placeholder="Search projects..." />
        <button id="filter-btn">Filter</button>
      </div>

      <div class="projects-grid" id="projects-grid"></div>
    </div>

    <script src="user-projects.js"></script>
    <style>
      .logout-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background-color: #cc0000;
      }
    </style>
  </body>
</html>
