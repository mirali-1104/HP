<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Dashboard - Project Evaluation</title>
    <link rel="stylesheet" href="judge-evaluation.css">
</head>
<body>
    <nav>
        <div class="logo">NCT Hackathon</div>
        <ul>
            <li><a href="judge-dashboard.html">Dashboard</a></li>
            <li><a href="judge-submission.html">Submissions</a></li>
            <li><a href="judge-evaluation.html" class="active">Evaluate</a></li>
            <li><a href="judge-results.html">Results</a></li>
        </ul>
        <div class="nav-buttons">
            <button class="judge-btn">Judge</button>
            <button id="logout-btn" class="logout-btn" onclick="window.location.href='index.html';">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1>Project Evaluation</h1>
        <p>Select a project to begin evaluation.</p>

        <!-- Project list -->
        <div class="project-cards" id="projects-container"></div>

        <!-- Evaluation Form -->
        <div id="evaluation-form-container" style="display: none;">
            <h2>Evaluate Project</h2>
            <form id="evaluationForm">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" readonly>

                <label for="ideationScore">Ideation Score (0-10):</label>
                <input type="number" id="ideationScore" min="0" max="10" required>

                <label for="modularityScore">Modularity Score (0-10):</label>
                <input type="number" id="modularityScore" min="0" max="10" required>

                <label for="comments">Comments:</label>
                <textarea id="comments"></textarea>

                <button type="submit">Submit Evaluation</button>
            </form>
        </div>
    </div>

    <script src="judge-evaluation.js"></script>
</body>
</html>
