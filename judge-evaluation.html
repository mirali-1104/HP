<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Dashboard - Project Evaluation</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        /* Project Details */
        #project-details {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .project-detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .project-detail-item strong {
            width: 150px;
            font-weight: bold;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        /* Evaluation Form */
        #evaluation-form-container {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        #evaluation-form-container h2 {
            font-size: 18px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        form {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: flex-start;
        }

        input, textarea {
            padding: 6px;
            width: 80px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            width: 180px;
            height: 35px;
            resize: none;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Evaluation</h1>
        <div id="project-details">
            <div class="project-detail-item"><strong>Name:</strong> John Doe</div>
            <div class="project-detail-item"><strong>Email:</strong> johndoe@example.com</div>
            <div class="project-detail-item"><strong>Description:</strong> This is a sample project.</div>
            <div class="project-detail-item"><strong>Elevator Pitch:</strong> A great idea!</div>
            <div class="project-detail-item"><strong>Technologies:</strong> JavaScript, Python</div>
            <div class="project-detail-item"><strong>Project File:</strong> <a href="#">View File</a></div>
            <div class="project-detail-item"><strong>Ideation Score:</strong> 3</div>
            <div class="project-detail-item"><strong>Modularity Score:</strong> 3</div>
            <div class="project-detail-item"><strong>Status:</strong> Evaluated</div>
        </div>

        <div id="evaluation-form-container">
            <h2>Evaluate Project</h2>
            <form id="evaluationForm">
                <label for="ideationScore">Ideation Score (0-10):</label>
                <input type="number" id="ideationScore" min="0" max="10" required>

                <label for="modularityScore">Modularity Score (0-10):</label>
                <input type="number" id="modularityScore" min="0" max="10" required>

                <label for="comments">Comments:</label>
                <textarea id="comments"></textarea>

                <button type="submit">Submit Evaluation</button>
            </form>
        </div>
    </div>
</body>
</html>
