<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" href="Frontend/Hackaton Logo.png">
    <link rel="stylesheet" href="register.css"> 
</head>
<body>
    <div class="container">
        
        <div class="right-section">
            <h2>Add Team</h2>
            <h2>Team Information</h2>
            <form id="registration-form">
                <label>Team Name</label>
                <input type="text" id="team-name" placeholder="Enter team name" required>

                <label>Institution/University</label>
                <input type="text" id="institution" placeholder="Enter your university" required>

                <label>Contact Email</label>
                <input type="email" id="email" placeholder="Enter email" required>

                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>

                <label>Competition Category</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="Software Development">Software Development</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Data Science">Data Science</option>
                    <option value="AI & Machine Learning">AI & Machine Learning</option>
                </select>

                <h3>Team Members</h3>
                <div id="team-members-container">
                    <div class="team-member">
                        <input type="text" placeholder="Member Name" class="member-name" required>
                        <input type="text" placeholder="Role (e.g. Developer, Designer)" class="member-role" required>
                        <button type="button" class="remove-member">❌</button>
                    </div>
                </div>

                <button type="button" id="add-member">➕ Add Member</button>

                <button type="submit">Complete Registration</button>
            </form>
        </div>
    </div>

    <script src="addTeam.js"></script> 
</body>
</html>
